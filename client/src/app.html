<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />

		<link rel='stylesheet' href='%sveltekit.assets%/fonts/remix/remixicon.css' />
		<link rel='stylesheet' href='%sveltekit.assets%/node_modules/quill/dist/quill.snow.css' />

		%sveltekit.head%
		<script nonce="%sveltekit.nonce%">
			function setInitialClassState() {
				const elemHtmlClasses = document.documentElement.classList;
				// Conditions
				const condLocalStorageUserPrefs = localStorage.getItem('modeUserPrefers') === 'false';
				const condLocalStorageUserPrefsExists = !('modeUserPrefers' in localStorage);
				const condMatchMedia = window.matchMedia('(prefers-color-scheme: dark)').matches;
				// Add/remove `.dark` class to HTML element
				if (condLocalStorageUserPrefs || (condLocalStorageUserPrefsExists && condMatchMedia)) {
					elemHtmlClasses.add('dark');
				}
				else {
					elemHtmlClasses.remove('dark');
				}
			}
			setInitialClassState()
		</script>

	</head>
	<body data-theme="skeleton">
		<div data-sveltekit-preload-data="hover" style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
	
</html>
